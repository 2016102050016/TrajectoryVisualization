<script type="text/javascript">

    /**
     * @file 示例代码
     */

    bmap.centerAndZoom(new BMap.Point(116.404269, 39.917485), 12); // 初始化地图,设置中心点坐标和地图级别

    // 第一步创建mapv示例
    var mapv = new Mapv({
        drawTypeControl: true,
        map: bmap  // 百度地图的map实例
    });


    var layer = new Mapv.Layer({
        zIndex: 2,
        mapv: mapv,
        dataType: 'polyline',
        data: taxi_data,
        drawType: 'simple',
        drawOptions: {
            lineWidth: 0.1,
            shadowBlur: 2,
            shadowColor: "rgba(250, 255, 0, 0)",
            strokeStyle: "rgba(250, 250, 0, 0)"
        },
        animation: true,
        animationOptions: {
            size: 2,
            fillStyle: "rgba(255, 0, 0, 1)"
        }
    });

</script>
